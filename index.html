<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor ASCII y Decimal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold">Conversor ASCII y Decimal</h1>
  </header>

  <main class="w-full max-w-2xl space-y-8">
    <section class="bg-gray-800 p-6 rounded shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Texto a ASCII y Binario</h2>
      <form id="asciiForm" class="space-y-4">
        <input type="text" id="textInput" placeholder="Ingresa texto" 
               class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" 
                class="w-full bg-blue-600 p-3 rounded text-white hover:bg-blue-700">Convertir</button>
      </form>
      <div id="asciiResults" class="mt-4 space-y-2"></div>
    </section>

    <section class="bg-gray-800 p-6 rounded shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Decimal a Binario, Octal y Hexadecimal</h2>
      <form id="numberForm" class="space-y-4">
        <input type="number" id="numberInput" placeholder="Ingresa un nÃºmero" 
               class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" />
        <button type="submit" 
                class="w-full bg-green-600 p-3 rounded text-white hover:bg-green-700">Convertir</button>
      </form>
      <div id="numberResults" class="mt-4 space-y-2"></div>
    </section>
  </main>
  <script src="./modules/asciiConventer.js" type="module"></script>
  <script src="./modules/numberConverter.js" type="module"></script>
</body>
</html>
